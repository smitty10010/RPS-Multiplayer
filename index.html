<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous" defer></script>
    <script src="assets/javascript/app.js" defer></script>
</head>

<body>
    <form id="createPlayer">
        Player Name:
        <input type="text" name="playername">
        <input type="submit" value="Submit" id="submitName">
    </form>
    <h2 id="welcome"></h2>
    <h2 class="player1Info">Player <span class="player1"></span>'s Wins: <span id="player1Wins"></span></h2>
    <h2 class="player2Info">Player <span class="player2"></span>'s Wins: <span id="player2Wins"></span></h2>
    <h2 id="tieInfo">Ties: <span id="ties"></span></h2>

    <h2 class="player1Info">Player <span class="player1"></span>'s Choice: <span id="player1Choice"></span></h2>
    <h2 class="player2Info">Player <span class="player2"></span>'s Choice: <span id="player2Choice"></span></h2>

    <button class="button">rock</button>
    <button class="button">paper</button>
    <button class="button">scissors</button>
    <br>
    <br>
    <div id="chatBox">

    </div>
    <br>
    <form id="chat">
        <textarea name="message" rows="1" cols="30" id="chatMessage"></textarea>
        <br>
        <input type="submit" value="Submit" id="submitChat">
    </form>

</body>

</html>
